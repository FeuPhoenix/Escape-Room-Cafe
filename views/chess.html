<!-- Chess Puzzle -->
<div id="chess-puzzle" class="screen">
    <h2>Chess Puzzle</h2>
    <div id="chess-board"></div>
    <div id="chess-pieces-selection"></div>
    <p class="instruction-message">You found some chess pieces. Can you find the checkmate?</p>
    <button id="chess-hint-button">Get Hint</button>
    <button id="back-to-room-chess">Return to Room</button>
    <div id="secret-compartment" class="hidden">
        <div class="compartment-content">
            <h3>A compartment opened!</h3>
            <p>You found a red Connect4 piece!</p>
            <div class="connect4-piece red"></div>
        </div>
    </div>
</div>
